<div class="container text-center" 
    *ngIf="selectedMonster != null">
    <h5>VULNERABLE AGAINST:</h5>

    <div class="vulnerability-tooltip" 
        *ngFor="let vulnerability of selectedMonsterVulnerabilities">

        <div class="vulnerability-tooltip-card">
            <div class="vulnerability-tooltip-section">
                <h5 id="vulnerability-tooltip-header">{{ vulnerability.toUpperCase() }}</h5>
                <h5 id="vulnerability-tooltip-description"
                    *ngIf="vulnerabilitiesConstants[vulnerability.toUpperCase()] != undefined">
                    {{ vulnerabilitiesConstants[vulnerability.toUpperCase()].type }}
                </h5>
                <h5 id="vulnerability-tooltip-description"
                    *ngIf="vulnerabilitiesConstants[vulnerability.toUpperCase()] == undefined">
                    UNKNOWN 
                </h5>
            </div>
        </div>

        <img src="https://res.cloudinary.com/dayqxxsip/image/upload/v1615028388/App%20Images/Witcher%203%20Bestiary/Weaknesses/moon-dust.png" 
            alt="" 
            class="item-image">
    </div>
</div>
